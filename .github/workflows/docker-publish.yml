name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_publish: ${{ steps.version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation
      
      - name: Calculate next version
        id: version
        run: |
          chmod +x scripts/calculate-next-version.sh
          VERSION=$(./scripts/calculate-next-version.sh)
          echo "Calculated version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if there are any new commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif [ "$(git rev-list $LAST_TAG..HEAD --count)" -gt 0 ]; then
            echo "New commits found since $LAST_TAG, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "No new commits since $LAST_TAG, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: calculate-version
    if: needs.calculate-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating tags
      packages: write  # For pushing to ghcr.io
      
    strategy:
      matrix:
        include:
          - name: backend
            dockerfile: Dockerfile.backend
            context: .
          - name: frontend
            dockerfile: Dockerfile.frontend
            context: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=raw,value=${{ needs.calculate-version.outputs.version }}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
  
  create-tag:
    needs: [calculate-version, build-and-push]
    if: needs.calculate-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create and push tag
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.calculate-version.outputs.version }}
          name: Release v${{ needs.calculate-version.outputs.version }}
          body: |
            ## Docker Images
            
            Images published to GitHub Container Registry:
            - `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ needs.calculate-version.outputs.version }}`
            - `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ needs.calculate-version.outputs.version }}`
            
            Also tagged as `latest`.
            
            ### Pull images
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ needs.calculate-version.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ needs.calculate-version.outputs.version }}
            ```
          generate_release_notes: true
